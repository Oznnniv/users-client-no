<div class="container">
	<div class="row justify-content-center">
		<div class="col-lg-5 col-md-7">
			<div class="card bg-secondary shadow border-0">
				<div class="card-body px-lg-5 py-lg-5">
					<div class="text-center">
						<h1>Inicio de sesión</h1>
					</div>
					<form (ngSubmit)="onSubmit()">
						<div *ngIf="errorMessage">
							<div>
								<strong>¡Error!</strong> {{ errorMessage }}
							</div>
						</div>
						<div class="form-group mb-3">
							<div class="input-group input-group-alternative">
								<!--
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="ni ni-email-83"></i></span>
								</div>
								-->
								<input class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" placeholder="Correo" required [childMessage]="parentMessage"><br>
							</div>
						</div>
						<div class="alert alert-warning" *ngIf="!email.valid && email.touched" role="alert">
						    <strong>¡Error!</strong> El email es obligatorio
						</div>
						<div class="form-group">
							<div class="input-group input-group-alternative">
								<!--
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
								</div>
								-->
								<input class="form-control" name="password" [(ngModel)]="user.password" type="text" placeholder="Contraseña" required>
							</div>
						</div>

						<div class="">
							<select #typeOfUser="ngModel" name="typeOfUser" [(ngModel)]="user.typeOfUser" id="typeOfUser" [(value)]="selected">
								<option value="">---Selecciona---</option>
								<option value="Root">Root</option>
								<option value="Administrator">Administrador</option>
								<option value="TUser">Usuario normal</option>
							</select>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary my-4">Ingresar</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-6">
					<a href="#" class="text-light">
						<small>¿Olvidaste tu contraseña?</small>
					</a>
				</div>
				<div class="col-6 text-right">
					<a href="./register.html" class="text-light">
						<small>¿Aún no te has registrado?</small>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
