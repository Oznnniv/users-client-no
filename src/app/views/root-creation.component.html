<div>
	<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
		<h1>Registro</h1>
		<div *ngIf="errorMessage">
			<div>
				<strong>¡Error!</strong> {{ errorMessage }}
			</div>
		</div>
		<div *ngIf="registerOk">
			<div>
				{{ registerOk }}
			</div>
		</div>
		<p>Correo:</p><input #email="ngModel" name="email" [(ngModel)]="user.email" id="email" type="email" placeholder="Correo" required><br>
		<span *ngIf="!email.valid && email.touched">
			El email es obligatorio
		</span>
		<p>Contraseña:</p><input #password="ngModel" name="password" [(ngModel)]="user.password" id="password" type="password" placeholder="Contraseña" required=""><br>
		<p *ngIf="!isHidden">Tipo de usuario:</p><input #typeOfUser="ngModel" name="typeOfUser" [(ngModel)]="user.typeOfUser" id="typeOfUser" type="text" placeholder="Tipo de usuario" disabled="true"*ngIf="!isHidden">
		<p *ngIf="!isHidden">Token:</p><input #initialToken="ngModel" name="initialToken" [(ngModel)]="user.initialToken" id="initialToken" type="text" placeholder="Token" required="" *ngIf="!isHidden">
		<p *ngIf="!isHidden">Tipo de operación:</p><input #typeOfOperation="ngModel" name="typeOfOperation" [(ngModel)]="user.typeOfOperation" id="typeOfOperation" type="text" placeholder="Tipo de operación" required="" disabled="true" *ngIf="!isHidden">
		<p *ngIf="!isHidden">Nombre de operación:</p><input #nameOfOperation="ngModel" name="nameOfOperation" [(ngModel)]="user.nameOfOperation" id="nameOfOperation" type="text" placeholder="Nombre de operación" required="" disabled="true" *ngIf="!isHidden">
		<p *ngIf="!isHidden">AdrressU:</p><input #addressU="ngModel" name="addressU" [(ngModel)]="user.addressU" id="addressU" type="text" placeholder="AddressU" required="" *ngIf="!isHidden">
		<!--Modificar para que agarre el MD5-->
		<p *ngIf="!isHidden">HashX:</p><input #hashX="ngModel" name="hashX" [(ngModel)]="user.hashX" id="hashX" type="text" placeholder="HashX" required="" disabled="true" *ngIf="!isHidden">
		<p *ngIf="!isHidden">DP:</p><input #dp="ngModel" name="dp" [(ngModel)]="user.dp" id="dp" type="text" placeholder="dp" required="" disabled="true" *ngIf="!isHidden">
		<br><button type="submit">Confirmar</button>
	</form>
</div>
